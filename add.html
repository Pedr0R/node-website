<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Comunity</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
  <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Reading Comunity</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="colapse navbar-collapse" id="navbarNav">
          <ul  class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Ver livros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary" href="add.html">Adicionar livros</a>
            </li>
          </ul>
        </div>
      </nav>
  </header>
  <div id="add-form-container" class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Divulgue a vaga preenchendo o formulário</h1>
      </div>
      <div id="form-box" class="col-md-12">
        <h2 class="text-center">Preencha-os corretamente para que nós possamos lista-lo da melhor forma possivel</h2>
        <form action="">
          <div id="form-group">
            <label for="title">Titulo do livro:</label>
            <input type="text" class="form-control" id="title" placeholder="Digite o nome do livro" required>
            <small id="title-help" class="form-text text-muted">é isso ai</small>
          </div>
          <div id="form-group">
            <label for="author">Autor do livro:</label>
            <input type="text" class="form-control" id="author" placeholder="Digite o autor do livro" required>
            <small id="title-help" class="form-text text-muted">é isso ai</small>
          </div>
          <div id="form-group">
            <label for="genre">Gênero do livro:</label>
            <input type="text" class="form-control" id="genre" placeholder="Gênero do livro" required>
            <small id="title-help" class="form-text text-muted">é isso ai</small>
          </div>
          <div id="form-group">
            <label for="description">Descrição do livro:</label>
            <textarea type="text" class="form-control" id="description" placeholder="Descreva o livro" required></textarea>
            <small id="title-help" class="form-text text-muted">é isso ai</small>
          </div>
          <input type="hidden" name="new_book" value="1">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
